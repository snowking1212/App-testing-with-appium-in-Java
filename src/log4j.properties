### set log levels ###  
log4j.rootLogger = debug,console,file,error,fatal
log4j.appender.Encoding = UTF-8

### console ###  
log4j.appender.console = org.apache.log4j.ConsoleAppender  
log4j.appender.console.Target = System.out
log4j.appender.console.Threshold = INFO
log4j.appender.console.ImmediateFlush = TRUE
log4j.appender.console.layout = org.apache.log4j.PatternLayout  
log4j.appender.console.layout.ConversionPattern = [%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n  

### log file ###  
log4j.appender.file = org.apache.log4j.FileAppender   
log4j.appender.file.File =C://logs/info.log  
log4j.appender.file.Append = TRUE 
log4j.appender.file.Threshold = INFO 
log4j.appender.file.ImmediateFlush = TRUE 
log4j.appender.file.Encoding = UTF-8
log4j.appender.file.layout = org.apache.log4j.PatternLayout  
log4j.appender.file.layout.ConversionPattern = [%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n


### error ###  
log4j.appender.error = org.apache.log4j.FileAppender  
log4j.appender.error.File = C://logs/error.log  
log4j.appender.error.Append = TRUE  
log4j.appender.error.Threshold = ERROR  
log4j.appender.error.ImmediateFlush = TRUE 
log4j.appender.error.Encoding = UTF-8
log4j.appender.error.layout = org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern = %-d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n  

### fatal ###
log4j.appender.fatal = org.apache.log4j.FileAppender  
log4j.appender.fatal.File = C://logs/fatal.log  
log4j.appender.fatal.Append = TRUE  
log4j.appender.fatal.Threshold = FATAL  
log4j.appender.fatal.ImmediateFlush = TRUE 
log4j.appender.fatal.Encoding = UTF-8
log4j.appender.fatal.layout = org.apache.log4j.PatternLayout  
log4j.appender.fatal.layout.ConversionPattern = %-d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n  